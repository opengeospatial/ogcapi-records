---
type: object
required:
  - id
  - type
  - geometry
  - properties
properties:
  id:
    type: string
    description:
      A unique identifier of the catalog record.
    format: uri
  type:
    type: string
    enum:
      - Feature
  time:
    oneOf:
      - enum:
        - null
      - $ref: 'time.yaml'
  geometry:
    oneOf:
      - enum:
        - null
      - $ref: 'https://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/geometryGeoJSON.yaml'
  conformsTo:
    type: array
    description:
      The extensions/conformance classes used in this record.
    items:
      type: string
  properties:
    allOf:
      - $ref: 'recordCommonProperties.yaml'
      - type:
          object
  links:
    type: array
    items:
      $ref: 'linkBase.yaml'
  linkTemplates:
    type: array
    items:
      $ref: 'linkTemplate.yaml'
