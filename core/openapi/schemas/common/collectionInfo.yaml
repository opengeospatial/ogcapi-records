---
type: object
required:
  - id
  - links
  - itemType
properties:
  id:
    type: string
  title:
    type: string
  description:
    type: string
  links:
    type: array
    items:
      $ref: link.yaml
  linkTemplates:
    type: array
    items:
      $ref: linkTemplate.yaml
  extent:
    $ref: extent.yaml
  itemType:
    description: |-
      indicator about the type of the items in the collection
    type: string
    enum:
      - collection
      - record
  crs:
    description: |-
      the list of coordinate reference systems supported by the API; the
      first item is the default coordinate reference system
    type: array
    items:
      type: string
    default:
      - http://www.opengis.net/def/crs/OGC/1.3/CRS84
  defaultSortOrder:
    description: |-
      an array of sortables, optionally prepended with a plus or minus sign,
      indicating the default sort order
    type: array
    items:
      type: string
