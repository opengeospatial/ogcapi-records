allOf:
  $ref: "http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/collection.yaml"
  type: object
  required:
    - title
    - itemType
    - type
  properties:
    conformsTo:
      description:
        If all records of the catalogue conform to same set of
        extensions/conformance classes then this member can be
        used to advertise that fact rather than copying this 
        information into each record.
      $ref: common/confClasses.yaml#/properties/conformsTo
    created:
      type: string
      description:
        Date of creation of this catalogue.
      format: date-time
    updated:
      type: string
      description:
        The most recent date on which this catalogue was changed.
      format: date-time
    keywords:
      type: array
      description:
        The topic or topics of the catalogue. Typically represented using
        free-form keywords, tags, key phrases, or classification codes.
      items:
        type: string
    language:
      description:
        The language used for textual values for this catalogue object.
      $ref: language.yaml
    languages:
      type: array
      description:
        This list of other languages in which this catalogue object can
        be retrieved.
      items:
        $ref: language.yaml
    themes:
      type: array
      description:
        A knowledge organization system used to classify the catalogue.
      items:
        type: object
        properties:
          concepts:
            type: array
            description:
              One or more entity/concept identifers from this knowledge
              system. it is recommended that a resolvable URI be used
              for each entity/concept identifier.
            items:
              type: object
              properties:
                  id:
                    type: string
                    description:
                      An identifier for the concept.
                  title:
                    type: string
                    description:
                      A human readable title for the concept.
                  description:
                    type: string
                    description:
                      A human readable description for the concept.
                  url:
                    type: string
                    format: uri
                    description:
                      A URI providing further description of the concept.
              required:
                - id
          scheme:
            type: string
            description:
               An identifier for the knowledge organization system used
               to classify the catalogue.  It is recommended that the
               identifier be a resolvable URI.
    contacts:
      type: array
      description:
        A list of contacts qualified by their role(s).
      items:
        $ref: contact.yaml
    license:
      type: string
      description:
        A legal document under which the catalogue is made available.
      format: uri
    rights:
      type: string
      description:
        A statement that concerns all rights not addresses by the license
        such as a copyright statement.
    properties:
      type: object
      description:
        Additional catalogue-specific properties describing the catalogue
        can be added here.
      additionalProperties: true
    additionalProperties: true
